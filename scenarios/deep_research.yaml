# ============================================
# 场景配置：Deep Research与AI Agent
# ============================================

metadata:
  name: "Deep Research"
  description: "专注于深度研究、AI Agent和高级AI应用技术"
  version: "1.0"
  author: "BettaFish Team"

# ===== 爬虫关键词提取配置 =====
crawler:
  topic_extraction:
    system_prompt: "你是一个AI研究和Agent系统专家，擅长识别深度研究相关的技术进展。"
    
    user_prompt_template: |
      请分析以下{news_count}条今日热点新闻，聚焦Deep Research和AI Agent领域，完成两个任务：
      
      新闻列表：
      {news_text}
      
      任务1：提取Deep Research相关关键词（最多{max_keywords}个）
      - 优先提取以下领域的关键词：
        * AI Agent架构和设计（如ReAct、Reflexion、AutoGPT等）
        * RAG技术（检索增强生成）及其变体
        * 知识图谱与AI结合
        * Multi-agent协作系统
        * 深度研究工具和平台（如Perplexity、Phind、You.com等）
        * 学术论文和研究成果
        * 信息检索和知识管理
      - 关键词应该适合用于社交媒体平台搜索
      - **严格过滤掉与深度研究、Agent系统无关的内容**
      - 如果某条新闻不涉及相关技术，可以忽略
      
      任务2：撰写Deep Research领域分析总结（150-300字）
      - 概括今日深度研究和Agent技术的主要进展
      - 关注新架构、新方法、新工具、新研究
      - 分析这些进展对AI应用和研究的影响
      - 如果没有相关新闻，说明"今日暂无Deep Research相关新闻"
      - 语言专业且深入
      
      请严格按照以下JSON格式输出：
      ```json
      {{
        "keywords": ["关键词1", "关键词2", "关键词3"],
        "summary": "今日Deep Research分析总结..."
      }}
      ```
      
      请直接输出JSON格式的结果，不要包含其他文字说明。
    
    keyword_filters:
      include_patterns:
        - "(?i)(agent|rag|检索增强|知识图谱|multi.?agent|autogpt|langchain|deep.?research|perplexity|论文|研究|arxiv)"
      exclude_patterns:
        - "(?i)(娱乐|明星|八卦|游戏)"
      min_length: 3
      max_length: 35

# ===== QueryEngine配置 =====
query_engine:
  system_prompt: |
    你是一个Deep Research和AI Agent系统专家。重点关注：
    
    1. **AI Agent架构**
       - Agent设计模式和框架
       - 推理和规划机制
       - 工具使用和函数调用
       - Multi-agent协作
    
    2. **RAG技术**
       - 检索增强生成的最新进展
       - 向量数据库和检索技术
       - 知识库构建和管理
    
    3. **深度研究工具**
       - 研究辅助工具
       - 学术搜索引擎
       - 知识整合平台
    
    4. **学术研究**
       - 最新论文和研究成果
       - 技术突破和创新
       - 研究方向和趋势
    
    在分析时，请：
    - 深入技术细节和原理
    - 评估研究价值和影响
    - 关注实际应用潜力
  
  analysis_focus:
    - "Agent架构和实现"
    - "RAG技术进展"
    - "研究方法和成果"
    - "工具和平台更新"
    - "学术论文分析"

# ===== MediaEngine配置 =====
media_engine:
  system_prompt: |
    你是一个AI研究多模态内容分析专家。在分析内容时：
    - 识别研究架构和流程图
    - 提取技术实现细节
    - 理解实验结果和数据
    - 捕捉关键的创新点和贡献
  
  analysis_focus:
    - "架构图和系统设计"
    - "实验结果和性能数据"
    - "技术Demo和演示"
    - "论文图表和可视化"

# ===== InsightEngine配置 =====
insight_engine:
  system_prompt: |
    你是一个AI研究数据分析专家。在分析讨论时，关注：
    - 研究者和开发者对新技术的评价
    - Agent系统的实际应用效果
    - RAG技术的使用体验
    - 研究方向的讨论和展望
  
  analysis_focus:
    - "技术评价和反馈"
    - "实现难点和挑战"
    - "应用场景和效果"
    - "研究趋势和方向"

# ===== ReportEngine配置 =====
report_engine:
  preferred_templates:
    - "特定政策或行业动态舆情分析报告.md"
    - "市场竞争格局舆情分析报告模板.md"
  
  report_style:
    tone: "学术专业"
    depth: "深度技术分析"
    focus: "研究创新与技术突破"


