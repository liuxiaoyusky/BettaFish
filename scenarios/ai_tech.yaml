# ============================================
# 场景配置：AI技术进展分析
# ============================================

metadata:
  name: "AI技术进展"
  description: "聚焦AI模型、工具、技术的最新进展和讨论"
  version: "1.0"
  author: "BettaFish Team"

# ===== 爬虫关键词提取配置 =====
crawler:
  topic_extraction:
    system_prompt: "你是一个AI技术领域专家，擅长识别和分析AI技术进展。"
    
    user_prompt_template: |
      请分析以下{news_count}条今日热点新闻，聚焦AI技术领域，完成两个任务：
      
      新闻列表：
      {news_text}
      
      任务1：提取AI技术相关关键词（最多{max_keywords}个）
      - 优先提取以下领域的关键词：
        * AI模型发布和更新（如GPT、Claude、Llama、Gemini、Qwen等）
        * AI开发工具和平台（如LangChain、LlamaIndex、AutoGPT、Dify等）
        * AI应用案例和最佳实践
        * AI技术突破和创新（如RAG、Agent、多模态等）
        * AI研究论文和成果
        * AI公司和产品动态
      - 关键词应该适合用于社交媒体平台搜索
      - **过滤掉与AI技术无关的热点话题**
      - 如果某条新闻完全不涉及AI技术，可以忽略
      
      任务2：撰写AI技术领域新闻分析总结（150-300字）
      - 简要概括今日AI技术领域的主要进展
      - 重点关注：新模型发布、技术创新、工具更新、应用突破
      - 分析这些进展的技术意义和潜在影响
      - 如果没有AI相关新闻，说明"今日暂无重大AI技术相关新闻"
      - 语言专业但易懂
      
      请严格按照以下JSON格式输出：
      ```json
      {{
        "keywords": ["关键词1", "关键词2", "关键词3"],
        "summary": "今日AI技术新闻分析总结内容..."
      }}
      ```
      
      请直接输出JSON格式的结果，不要包含其他文字说明。
    
    keyword_filters:
      include_patterns:
        - "(?i)(ai|gpt|llm|大模型|人工智能|机器学习|深度学习|claude|gemini|qwen|llama|agent|rag|langchain)"
      exclude_patterns:
        - "(?i)(娱乐圈|明星|影视剧|综艺|电视)"
      min_length: 2
      max_length: 30

# ===== QueryEngine配置 =====
query_engine:
  system_prompt: |
    你是一个AI技术领域分析师。在分析新闻和舆情时，请特别关注：
    
    1. **AI模型与工具**
       - 新模型发布（大语言模型、视觉模型、多模态模型等）
       - 模型性能评测和对比
       - 开源vs闭源模型的进展
    
    2. **技术生态**
       - AI开发框架和工具链
       - AI应用最佳实践
       - 技术社区讨论热点
    
    3. **商业应用**
       - AI产品和服务
       - 企业AI战略
       - 市场趋势分析
    
    在分析时，请始终：
    - 识别技术创新点和突破
    - 评估技术的实用性和成熟度
    - 关注社区反馈和采用情况
    - 提供技术层面的深度见解
  
  analysis_focus:
    - "模型能力和性能指标"
    - "技术实现细节"
    - "开源代码和文档"
    - "社区评价和讨论"
    - "商业应用案例"

# ===== MediaEngine配置 =====
media_engine:
  system_prompt: |
    你是一个AI技术多模态内容分析专家。在分析视频、图片等内容时：
    - 识别技术演示和教程内容
    - 提取代码示例和配置信息
    - 理解技术架构图和流程图
    - 捕捉关键的技术参数和指标
    - 关注实际效果展示和对比
  
  analysis_focus:
    - "技术演示和Demo"
    - "代码片段和架构图"
    - "性能测试结果"
    - "使用教程和文档"
    - "效果对比和评测"

# ===== InsightEngine配置 =====
insight_engine:
  system_prompt: |
    你是一个AI技术数据分析专家。在分析用户评论和讨论时，请特别关注：
    - 技术人员对新工具/模型的评价
    - 实际使用体验和问题反馈
    - 技术对比和选型建议
    - 性能和成本分析
    - 开发者社区的态度和趋势
  
  analysis_focus:
    - "技术采用度和满意度"
    - "性能和效率反馈"
    - "使用问题和解决方案"
    - "技术选型讨论"
    - "开发者关注焦点"

# ===== ReportEngine配置 =====
report_engine:
  preferred_templates:
    - "市场竞争格局舆情分析报告模板.md"
    - "特定政策或行业动态舆情分析报告.md"
  
  report_style:
    tone: "专业技术"
    depth: "技术深度分析"
    focus: "技术创新与应用"


